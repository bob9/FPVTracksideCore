name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - master
      - main

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: FPVTrackside Core ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## FPVTrackside Core Release ${{ github.ref_name }}
          
          ### Downloads
          - **Windows**: FPVTracksideCore-${{ github.ref_name }}-win-x64.zip
          - **macOS Intel**: FPVMacSideCore-${{ github.ref_name }}-osx-x64.zip
          - **macOS Apple Silicon**: FPVMacSideCore-${{ github.ref_name }}-osx-arm64.zip
          
          ### Changes
          See the automatically generated release notes below for details on what's new in this release.

  build-windows:
    needs: release
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore dependencies
      run: dotnet restore "FPVTrackside - Core.sln"
    
    - name: Publish Windows Release
      run: |
        dotnet publish FPVTracksideCore/FPVTracksideCore.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish/win-x64 `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true
    
    - name: Create Windows Archive
      run: |
        Compress-Archive -Path ./publish/win-x64/* -DestinationPath FPVTracksideCore-${{ github.ref_name }}-win-x64.zip
    
    - name: Upload Windows Release Asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        files: ./FPVTracksideCore-${{ github.ref_name }}-win-x64.zip

  build-macos:
    needs: release
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore dependencies
      run: dotnet restore "FPVMacside - Core.sln"
    
    - name: Publish macOS Release (Intel)
      run: |
        dotnet publish FPVMacSideCore/FPVMacsideCore.csproj \
          --configuration Release \
          --runtime osx-x64 \
          --self-contained true \
          --output ./publish/osx-x64 \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true
    
    - name: Publish macOS Release (Apple Silicon)
      run: |
        dotnet publish FPVMacSideCore/FPVMacsideCore.csproj \
          --configuration Release \
          --runtime osx-arm64 \
          --self-contained true \
          --output ./publish/osx-arm64 \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true
    
    - name: Create macOS Intel Archive
      run: |
        cd ./publish/osx-x64
        zip -r ../../FPVMacSideCore-${{ github.ref_name }}-osx-x64.zip .
        cd ../..
    
    - name: Create macOS Apple Silicon Archive
      run: |
        cd ./publish/osx-arm64
        zip -r ../../FPVMacSideCore-${{ github.ref_name }}-osx-arm64.zip .
        cd ../..
    
    - name: Upload macOS Release Assets
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        files: |
          ./FPVMacSideCore-${{ github.ref_name }}-osx-x64.zip
          ./FPVMacSideCore-${{ github.ref_name }}-osx-arm64.zip 